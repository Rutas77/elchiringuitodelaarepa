<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#071010" />
  <meta name="description" content="Carta con precios de El Chiringuito de la Arepa (Granada). Arepas, tequeños, bebidas y postres." />
  <title>Carta · El Chiringuito de la Arepa</title>

  <link rel="icon" href="assets/img/logo.png" />

  <style>
    :root{
      --bg:#071010;
      --text:#eaf1ef;
      --muted:rgba(234,241,239,.72);
      --brand:#b89452;
      --wa:#25D366;

      --r-lg:26px;
      --shadow: 0 14px 40px rgba(0,0,0,.45);
      --shadow2: 0 10px 24px rgba(0,0,0,.35);
      --line: rgba(255,255,255,.08);
    }
    *{ box-sizing:border-box; }
    html{ scroll-behavior:smooth; }
    body{
      margin:0;
      background:
        radial-gradient(900px 420px at 22% 8%, rgba(184,148,82,.20), transparent 60%),
        radial-gradient(700px 340px at 88% 14%, rgba(37,211,102,.14), transparent 62%),
        linear-gradient(180deg, #071010 0%, #050b0b 100%);
      color:var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      padding-bottom: 220px;
    }
    a{ color:inherit; text-decoration:none; }
    img{ max-width:100%; display:block; }
    .wrap{ max-width: 980px; margin:0 auto; padding: 18px 14px 56px; }

    .topbar{
      position:sticky; top:0; z-index:50;
      backdrop-filter: blur(14px);
      background: rgba(7,16,16,.70);
      border-bottom:1px solid rgba(255,255,255,.06);
    }
    .topbar-inner{
      max-width:980px; margin:0 auto;
      padding: 12px 14px;
      display:flex; align-items:center; gap:12px;
    }
    .brand{ display:flex; align-items:center; gap:10px; min-width:0; flex:1; }
    .brand img{ width:36px; height:36px; border-radius:12px; object-fit:cover; }
    .brand .t{ min-width:0; display:flex; flex-direction:column; line-height:1.1; }
    .brand .t b{ font-size:16px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
    .brand .t span{ font-size:13px; color:var(--muted); white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }

    .pill{
      display:inline-flex; align-items:center; justify-content:center;
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.05);
      box-shadow: 0 10px 20px rgba(0,0,0,.22);
      font-weight: 900;
      white-space:nowrap;
    }
    .pill.gold{
      background: rgba(184,148,82,.18);
      border-color: rgba(184,148,82,.25);
      color:#f2e5cf;
    }

    .hero{
      margin-top: 18px;
      padding: 22px 18px;
      border-radius: var(--r-lg);
      border: 1px solid rgba(255,255,255,.08);
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.05));
      box-shadow: var(--shadow);
    }
    .hero h1{
      margin: 0 0 8px;
      font-size: 54px;
      letter-spacing:-.9px;
      line-height: 1.02;
    }
    .hero p{
      margin:0;
      color: var(--muted);
      font-size: 16px;
      line-height: 1.6;
      max-width: 70ch;
      font-weight: 800;
    }

    .tabs{
      margin-top: 14px;
      display:flex; flex-wrap:wrap; gap:10px;
    }
    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      padding: 12px 16px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.06);
      color: var(--text);
      font-weight: 950;
      box-shadow: var(--shadow2);
      cursor:pointer;
      gap:10px;
    }
    .btn.gold{
      background: rgba(184,148,82,.22);
      border-color: rgba(184,148,82,.28);
      color: #fff1d6;
    }
    .btn.wa{
      background: rgba(37,211,102,.18);
      border-color: rgba(37,211,102,.24);
      color: #eafff1;
    }

    .section{ margin-top: 22px; }
    .section h2{ margin:0; font-size: 44px; letter-spacing:-.9px; }
    .section .sub{ margin-top:6px; color: var(--muted); font-weight:800; }

    .panel{
      margin-top: 12px;
      border-radius: var(--r-lg);
      border: 1px solid rgba(255,255,255,.08);
      background: linear-gradient(180deg, rgba(255,255,255,.07), rgba(255,255,255,.04));
      box-shadow: var(--shadow);
      padding: 16px;
    }

    .headline{
      display:flex; align-items:center; gap:12px;
      padding: 12px;
      border-radius: 22px;
      border:1px solid rgba(255,255,255,.08);
      background: rgba(255,255,255,.035);
      box-shadow: var(--shadow2);
    }
    .thumb{
      width: 76px; height: 76px;
      border-radius: 18px;
      overflow:hidden;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.25);
      flex:0 0 auto;
    }
    .thumb img{ width:100%; height:100%; object-fit:cover; }
    .headline b{ font-size: 22px; letter-spacing:-.3px; }
    .headline span{ color: var(--muted); font-weight:800; margin-top:2px; display:block; }

    .item{
      display:flex; align-items:flex-start; justify-content:space-between;
      gap:12px;
      padding: 14px 12px;
      border-radius: 18px;
      background: rgba(255,255,255,.035);
      border: 1px solid rgba(255,255,255,.06);
      margin-top: 10px;
    }
    .item b{ display:block; font-size: 18px; letter-spacing:-.2px; }
    .item small{ display:block; color: var(--muted); font-weight: 800; margin-top: 3px; line-height:1.35; }
    .price{
      white-space:nowrap;
      font-weight: 950;
      color:#f2e5cf;
      padding-left: 10px;
    }
    .note{
      margin-top: 12px;
      color: rgba(234,241,239,.68);
      font-weight: 800;
      line-height:1.5;
    }

    footer{
      margin-top: 26px;
      text-align:center;
      color: rgba(234,241,239,.62);
      font-weight: 800;
      padding: 18px 6px 8px;
    }
    footer a{
      color: rgba(234,241,239,.78);
      text-decoration: underline;
      text-underline-offset: 4px;
    }

    .wa-float{
      position: fixed;
      right: 16px;
      bottom: calc(16px + env(safe-area-inset-bottom));
      z-index: 60;
    }
    .wa-float a{
      display:inline-flex; align-items:center; justify-content:center; gap:10px;
      padding: 14px 18px;
      border-radius: 999px;
      background: var(--wa);
      color:#03210f;
      font-weight: 950;
      box-shadow: 0 18px 42px rgba(0,0,0,.50);
      border: 1px solid rgba(255,255,255,.10);
    }
    .wa-float a span{ font-size: 18px; }
    .wa-float a small{ font-weight: 900; opacity: .9; font-size: 16px; }
  </style>
</head>

<body>
  <header class="topbar">
    <div class="topbar-inner">
      <div class="brand">
        <img src="assets/img/logo.png" alt="Logo El Chiringuito de la Arepa">
        <div class="t">
          <b>El Chiringuito de la Arepa</b>
          <span>Sabores que abrazan el alma</span>
        </div>
      </div>
      <a class="pill gold" href="index.html">Inicio</a>
